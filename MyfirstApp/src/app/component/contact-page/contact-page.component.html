<div class="contactPage">
  <h1>contact-page works!</h1>
</div>

<div class="m-5">
  <form >
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationDefault01">First name</label>
        <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationDefault02">Last name</label>
        <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault05">Mobile number</label>
        <input type="number" class="form-control" id="validationDefault05" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="validationDefault05">Textarea</label>
      <textarea class="form-control " placeholder="Required example textarea" required></textarea>
      <div class="invalid-feedback">
        Please enter a message in the textarea.
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <button class="btn btn-warning" type="submit">Submit form</button>
  </form>
</div>
